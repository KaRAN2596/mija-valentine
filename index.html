
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mija ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow-x: hidden;
        }

        .container {
            padding: 60px 20px;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.7;
            margin: 15px 20px;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 15px;
            transition: 0.3s ease;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>Mija, Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <p>You are the quiet kind of magic
    that makes ordinary days feel golden.</p>

    <p>And if love is a journey,
    I want every step of mine to be with you. üíñ</p>

    <button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
    <button class="no" onmouseover="moveNo(this)">NO üíî</button>
</div>

<script>
function sayYes() {
    document.getElementById("mainContent").innerHTML = `
        <h1>Mija ‚ù§Ô∏è</h1>

        <p>You said yes‚Ä¶ and my heart hasn‚Äôt stopped smiling.</p>

        <p>
        You are lilies in bloom ‚Äî quiet, graceful, unforgettable.<br>
        You are rain resting gently against mountains ‚Äî soft, steady, alive.
        </p>

        <p>
        Like penguins that choose one heart and stay,<br>
        like horses that run free yet always know where home is ‚Äî<br>
        my heart keeps choosing you.
        </p>

        <p>
        If this is the beginning of our little love story,<br>
        I can‚Äôt wait for every chapter we write together. üíï
        </p>
    `;
}

function moveNo(button) {
    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
