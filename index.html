
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mija ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 42px;
        }

        p {
            font-size: 20px;
            margin: 15px 40px;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s ease;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<h1>Mija, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>

<script>
function sayYes() {
    document.body.innerHTML = "<h1>Mija ‚ù§Ô∏è</h1><p>
You said yes‚Ä¶ and my heart hasn‚Äôt stopped smiling.
</p>

<p>

function moveNo(button) {
    button.style.position = "absolute";

setInterval(createHeart, 400);
</script>

</body>
</html>
